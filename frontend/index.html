<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home -ASTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Inter:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <header class="main-header">
        <div class="logo">ASTRA</div>
        <div class="tagline">Attack Surface + Threat Reconnaissance Arsenal</div>
    </header>
    <div class="content-wrapper">
        <!-- Main View -->
        <div id="main-view">
            <section class="hero-section">
                <h1 class="font-orbitron text-7xl md:text-8xl lg:text-9xl font-black uppercase tracking-widest astra-title">ASTRA</h1>
                <p class="tagline-hero">Attack Surface + Threat Reconnaissance Arsenal</p>
                <a href="#projects" id="enter-btn" class="scroll-down-icon">
                    <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5C9.23858 5 7 7.23858 7 10V14C7 16.7614 9.23858 19 12 19C14.7614 19 17 16.7614 17 14V10C17 7.23858 14.7614 5 12 5Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M12 8V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </a>
            </section>
            <section id="projects" class="projects-section">
                <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div>
                        <h2 class="font-orbitron text-3xl font-bold mb-6 animated-glow-text">Create a New Project</h2>
                        <div class="p-6 rounded-xl project-card">
                            <form id="create-project-form">
                                <label for="project-name" class="block mb-2 font-semibold text-cyan-300">Enter Project Name</label>
                                <input type="text" id="project-name" class="w-full px-4 py-3 rounded-md form-input text-white" placeholder="e.g., Project-Tesla" required>
                                <button type="submit" class="w-full mt-6 py-3 modern-3d-button text-white font-bold uppercase">Create Project</button>
                                <div id="message-container" class="message"></div>
                            </form>
                        </div>
                    </div>
                    <div id="project-list-container">
                        <h2 class="font-orbitron text-3xl font-bold mb-6 animated-glow-text">Active Projects</h2>
                        <div id="project-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-4"></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden-view">
            <section class="dashboard-section">
                <div class="w-full max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h1 id="dashboard-title" class="font-orbitron text-4xl font-bold animated-glow-text"></h1>
                            <p class="text-gray-400">Project Dashboard</p>
                        </div>
                        <button id="back-to-projects-btn" class="px-6 py-3 modern-3d-button text-white">&larr; Return to Projects</button>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-8">                
                            <div class="p-6 rounded-xl project-card">
                                <h3 class="font-orbitron text-xl font-bold text-cyan-300 mb-4">Project Statistics</h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                    <div class="stat-card p-2 rounded-lg"><p id="stats-scope" class="text-2xl font-bold">0, 0</p><p class="text-sm text-gray-400">Scope</p></div>
                                    <div class="stat-card p-2 rounded-lg"><p id="stats-subdomains" class="text-2xl font-bold">0</p><p class="text-sm text-gray-400">Subdomains</p></div>
                                    <div class="stat-card p-2 rounded-lg"><p id="stats-urls" class="text-2xl font-bold">0</p><p class="text-sm text-gray-400">URLs</p></div>
                                    <div class="stat-card p-2 rounded-lg"><p id="stats-js-urls" class="text-2xl font-bold">0</p><p class="text-sm text-gray-400">JS-URLs</p></div>
                                </div>
                            </div>
                            <div class="p-6 rounded-xl project-card">
                                <h3 class="font-orbitron text-xl font-bold text-cyan-300 mb-4">Modules</h3>
                                <div id="module-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                            </div>
                        </div>
                        <div class="lg:col-span-1 p-6 rounded-xl project-card space-y-6">
                            <div>
                                <h3 class="font-orbitron text-xl font-bold text-cyan-300 mb-4">Target Management</h3>
                                <form id="add-target-form" class="space-y-3">
                                    <input type="text" id="target-input" class="w-full px-4 py-2 rounded-md form-input text-white" placeholder="example.com">
                                    <div class="flex items-center space-x-4">
                                        <select id="target-type" class="w-full px-4 py-2 rounded-md form-input text-white bg-gray-800">
                                            <option value="domain">Domain</option>
                                            <option value="wildcard">Wildcard</option>
                                            <option value="out-of-scope">Out of Scope</option>
                                        </select>
                                        <button type="submit" class="px-6 py-2 modern-3d-button text-white font-semibold">Add</button>
                                    </div>
                                </form>
                                <div id="target-list" class="mt-4 space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                                <div id="out-of-scope-section" class="mt-4">
                                    <button id="toggle-out-of-scope-btn" class="w-full text-left text-red-400 hover:text-red-300 font-semibold flex items-center justify-center py-2">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                        Show Out of Scope
                                    </button>
                                    <div id="out-of-scope-list" class="hidden-view mt-2 space-y-2 max-h-40 overflow-y-auto pr-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
